---
title: Home
layout: default
---

{% for page in paginator.posts %}
  <article>
    {% include post_header.html %}

    {{ page.excerpt }}

    {% unless page.excerpt == page.content %}
      <footer>
        <a class="ghost" href="{{ page.url | prepend: site.baseurl }}">
          {{ site.read_more_text }}
        </a>
      </footer>
    {% endunless %}
  </article>
{% endfor %}
