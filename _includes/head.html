<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="{{ site.description }}" />
  <meta name="author" content="{{ site.author.name }}" />

  <title>
    {% if page.url == "/" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} Â· {{ site.title }}
    {% endif %}
  </title>

  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/mn_logo_60.png" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,300italic,400italic" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">

  {% if page.url == "/" %}
    <!-- https://www.netlifycms.org/docs/add-to-your-site/#add-the-netlify-identity-widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  {% endif %}

  {% if jekyll.environment == "production" %}
    {% include google_analytics.html %}
  {% endif %}
</head>
